{% extends "base_white.html" %}

{% block styles %}<link rel="stylesheet" type="text/css" href="/static/css/profile_list.css">{% endblock styles %}

{% block content %}
{% load static %}
{% if smes %}
<main role="main" class="container-fluid">
    <div class="row">
        <div class='col-lg-offset-3 col-lg-6'>
            <div class='list-group'>
                {% for sme in smes %}
                <div class="list-group-item clearfix">
                    <div class="profile-teaser-left">
                        <div class="profile-img"><img src="{% static 'logos/logo-white.png' %}"></div>
                    </div>
                    <div class="profile-teaser-main">
                        <h4 class="company-name"><a href="{% url 'profiles:detail-sme' slug=sme.slug %}">{{ sme.company_name }}</a></h4>
                        <p>{{ sme.country }} | {{ sme.year }}</p>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
{% else %}
    <div class="row">
        <div class="col-xs-offset-4 col-xs-4">
            <p class='lead'>No SMEs found...</p>
        </div>
    </div>
{% endif %}

</main>
{% endblock %}
