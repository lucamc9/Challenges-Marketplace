{% extends "base_white.html" %}

{% block styles %}<link rel="stylesheet" type="text/css" href="/static/css/businessplan_create.css">{% endblock styles %}
<script>
{% block jquery %}

var endpoint = 'api/data';
var labels = [];
$.ajax({
	method: "GET",
	url: endpoint,
	success: function(data) {
        labels = data.labels;
        grossValues = data.gross_values;
        netValues = data.net_values;
        idName1 = 'grossandnet';
        idName2 = 'improvement';
        diagLabels = ['Environmental', 'Leadership', 'Financial Management',
			'Product/Services', 'Organization', 'Sales & Marketing'];
        scores = data.diag_scores;
		improvedScores = data.diag_scores_improv;
		revenues = data.revenues;
		expenditures = data.expenditures;
		cashFlow = data.cash_flow;
		idName3 = 'flow';
		flowLabels = ['July', 'August', 'September'];
		idName4 = 'sales';
		sales = [75000, 60000, 100000];
		sales_speedo = [110000, 10000];
		salesLabels = ['Deborah', 'Danny', 'Eoghan'];
		salesLabels_speedo = ['Actual', 'Projected'];
		idName5 = 'speedo';
		barChart(grossValues, netValues, idName1, labels);
        polarChart(scores, improvedScores, idName2, diagLabels);
        flowChart(revenues, expenditures, cashFlow, idName3, flowLabels);
        pieChart(sales, idName4, salesLabels);
        speedoChart(sales_speedo, idName5, salesLabels_speedo);
    },
	error: function(error_data){
		console.log("error");
		console.log(error_data)
	}
});

function barChart(gross, net, idName, labels){
    var ctx = document.getElementById(idName).getContext('2d');
	var grossandnet = new Chart(ctx, {
		type: 'bar',
		data: {
			labels: labels,
			datasets: [{
				label: 'Gross profit margin',
				data: gross,
				backgroundColor: 'rgba(54, 162, 235, 0.5)',
				borderColor: 'rgba(54, 162, 235, 1)',
				borderWidth: 1
			},
			{
                label: 'Net profit margin',
                data: net,
				backgroundColor: 'rgba(255, 159, 64, 0.5)',
				borderColor: 'rgba(255, 159, 64, 0.5)',
				borderWidth: 1
			}]
		},
		options: {
		    scales: {
		        yAxes: [{
		            ticks: {
		                beginAtZero:true,
						max: 100,
						callback: function(value, index, values) {
                        	return value + '%';
                    	}
		            },
					gridLines: {
		                display: false
					}
		        }],
				xAxes: [{
					gridLines: {
		                display: false
					}
		        }]
		    },
		    title: {
		        display: true,
				text: 'Profit Margins by Year'
			}
		}
	});
}
function polarChart(scores, improvedScores, idName, labels){
    var ctx = document.getElementById(idName).getContext('2d');
	var polar = new Chart(ctx, {
		type: 'polarArea',
		data: {
			labels: labels,
			datasets: [{
				label: 'First Scores',
				data: scores,
				backgroundColor: 'rgba(54, 162, 235, 0.2)',
				borderColor: 'rgba(54, 162, 235, 1)',
				borderWidth: 1
			},
			{
                label: 'Current Scores',
                data: improvedScores,
				backgroundColor: 'rgba(255, 159, 64, 0.2)',
				borderColor: 'rgba(255, 159, 64, 1)',
				borderWidth: 1
			}]
		},
		options: {
		    title: {
		        display: true,
				text: 'Business Diagnostics'
			}
		}
	});
}
function flowChart(revenues, expenditures, cashFlow, idName, labels){
    var ctx = document.getElementById(idName).getContext('2d');
	var flow = new Chart(ctx, {
		type: 'bar',
		data: {
			labels: labels,
			datasets: [{
                label: 'Expenditures',
                data: expenditures,
				stack:0,
				backgroundColor: 'rgba(255, 159, 64, 0.5)',
				borderColor: 'rgba(255, 159, 64, 0.5)',
				borderWidth: 1
			},
			{
				label: 'Revenues',
				data: revenues,
				stack:0,
				backgroundColor: 'rgba(54, 162, 235, 0.5)',
				borderColor: 'rgba(54, 162, 235, 0.5)',
				borderWidth: 1
			},
			{
				label: 'Cash Flow',
				data: cashFlow,
				stack:1,
				backgroundColor: 'rgba(54, 166, 35, 0.5)',
				borderColor: 'rgba(54, 166, 35, 0.5)',
				borderWidth: 1
			}]
		},
		options: {
		    scales: {
		        yAxes: [{
		            ticks: {
		                beginAtZero:true
		            },
					gridLines: {
		                display: false
					},
					stacked:true
		        }],
				xAxes: [{
					gridLines: {
		                display: false
					},
					stacked:true
		        }]
		    },
		    title: {
		        display: true,
				text: 'Cash flow by Month'
			}
		}
	});
}
function pieChart(scores, idName, labels){
    var ctx = document.getElementById(idName).getContext('2d');
	var pie = new Chart(ctx, {
		type: 'pie',
		data: {
			labels: labels,
			datasets: [{
				label: 'First Scores',
				data: scores,
				backgroundColor: [
				    'rgba(54, 162, 235, 0.5)',
					'rgba(54, 166, 35, 0.5)',
					'rgba(255, 159, 64, 0.5)'
					],
				borderColor: 'rgba(247, 247, 247, 1)',
				borderWidth: 8
			}]
		},
		options: {
		    title: {
		        display: true,
				text: 'Sales Concentration by Customer'
			}
		}
	});
}
function speedoChart(scores, idName, labels){
    var ctx = document.getElementById(idName).getContext('2d');
	var speedo = new Chart(ctx, {
		type: 'doughnut',
		data: {
			labels: labels,
			datasets: [{
				label: 'Scores',
				data: scores,
				backgroundColor: [
				    'rgba(54, 162, 235, 0.5)',
					'rgba(54, 166, 35, 0.5)',
					],
				borderColor: 'rgba(247, 247, 247, 1)',
				borderWidth: 8
			}]
		},
		options: {
		    rotation: -Math.PI,
		    circumference: Math.PI,
		    title: {
		        display: true,
				text: 'Sales Actual vs Forecast'
			}
		}
	});
}
{% endblock %}
</script>
